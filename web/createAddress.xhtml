<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="background.css"/>
        <title>save Address</title>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="header">
                <div class="logo">
                    <i class="fa fa-tachometer"></i>
                    <span>add Majors</span>
                </div>
                <h:button id="logoutBtn" value="logout" class="btn btn-success"/>
                <a href="#" class="nav-trigger"><span></span></a>
            </div>
            <div class="side-nav">
                <div class="logo">
                    <i class="fa fa-tachometer"></i>
                    <span>Approved students</span>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="registerDashboard.xhtml">
                                <span><i class="pi pi-home"></i></span>
                                <span>Home</span>
                            </a>
                        </li>
                        <li >
                            <a href="createAcademicD.xhtml">

                                <span><i class="pi pi-file"></i></span>
                                <span>addMajors</span>
                            </a>
                        </li>
                        <li class="active">
                            <a href="#">
                                <span><i class="fa fa-bar-chart"></i></span>
                                <span>addAddress</span>
                            </a>
                        </li>
                        <li>
                            <a href="applicants.xhtml">
                                <span><i class="fa fa-credit-card-alt"></i></span>
                                <span>Approve</span>
                            </a>
                        </li>
                        <li>
                            <a href="approvedList.xhtml">
                                <span><i class="fa fa-credit-card-alt"></i></span>
                                <span>ApprovedStudents</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="main-content">
                <div class="title" style="margin-top: 20px">
                    add Address on existing address
                </div>
                <div class="main" style="margin">
                    <div class="col-xs-12">
                        <h:form class="form-horizontal">
                            <h3>Province</h3>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="code" class="control-label col-sm-2"/>
                                <h:inputText value="#{ad.province.code}" class="form-control" style="margin: 5px" a:placeholder="province code"/>
                                <h:outputLabel value="name" class="control-label col-sm-2"/>
                                <h:inputText value="#{ad.province.name}" class="form-control" style="margin: 5px" a:placeholder="province name"/>
                                <h:commandButton value="save Province" action="#{ad.saveProvince()}" class="btn btn-success" style="margin-top: 8px"/>
                            </h:panelGrid>
                        </h:form>
                    </div>

                    <hr></hr>
                    <div class="col-xs-12">
                        <h:form class="form-horizontal">
                            <h3>District</h3>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Province" class="control-label col-sm-2"/>
                                <h:selectOneMenu value="#{ad.provId}" class="form-control" style="margin: 5px">
                                    <f:selectItem noSelectionOption="true" itemLabel="(select province)"/>
                                    <f:selectItems value="#{ad.findAllProvince()}" var="p" itemValue="#{p.code}" itemLabel="#{p.name}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="code" class="control-label col-sm-2"/>
                                <h:inputText value="#{ad.district.code}" class="form-control" style="margin: 5px" a:placeholder="District code"/>
                                <h:outputLabel value="name" class="control-label col-sm-2"/>
                                <h:inputText value="#{ad.district.name}" class="form-control" style="margin: 5px" a:placeholder="District code"/>

                                <h:commandButton value="save District" action="#{ad.saveDistrict()}" class="btn btn-success" style="margin-top: 8px"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>  
    </h:body>    
</html>
