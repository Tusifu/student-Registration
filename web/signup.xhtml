<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>create account for admin</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="firstName"/>
                <h:inputText value="#{re.rc.firstName}"/>
                <h:outputLabel value="lastName"/>
                <h:inputText value="#{re.rc.lastName}"/>
                <h:outputLabel value="email"/>
                <h:inputText value="#{re.rc.email}"/>
                <h:outputLabel value="email confirm"/>
                <h:inputText value="#{re.emailConfirm}"/>
                <h:outputLabel value="password"/>
                <h:inputSecret value="#{re.rc.password}"/>
                
                <h:outputLabel value="passwordconfirm"/>
                <h:inputSecret value="#{re.passwordConfirm}"/>
                
                <h:commandButton value="save" action="#{re.saveCredidentials()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
