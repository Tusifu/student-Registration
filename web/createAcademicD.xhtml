<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="dash.css"/>
        <title>save academic details</title>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="header">
                <div class="logo">
                    <i class="fa fa-tachometer"></i>
                    <span>add Majors</span>
                </div>
                <h:button id="logoutBtn" value="logout" class="btn btn-success"/>
                <a href="#" class="nav-trigger"><span></span></a>
            </div>
            <div class="side-nav">
                <div class="logo">
                    <i class="fa fa-tachometer"></i>
                    <span>Approved students</span>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="registerDashboard.xhtml">
                                <span><i class="pi pi-home"></i></span>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="active">
                            <a href="#">

                                <span><i class="pi pi-file"></i></span>
                                <span>addMajors</span>
                            </a>
                        </li>
                        <li>
                            <a href="createAddress.xhtml">
                                <span><i class="fa fa-bar-chart"></i></span>
                                <span>addAddress</span>
                            </a>
                        </li>
                        <li>
                            <a href="applicants.xhtml">
                                <span><i class="fa fa-credit-card-alt"></i></span>
                                <span>Approve</span>
                            </a>
                        </li>
                        <li>
                            <a href="approvedList.xhtml">
                                <span><i class="fa fa-credit-card-alt"></i></span>
                                <span>ApprovedStudents</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="main-content">
                <div class="title" style="margin-top: 20px">
                    add Department and the Faculty it belongs to
                </div>
                <div class="main" style="margin">
                    <div class="col-xs-12">
                        <h:form class="form-horizontal">
                            <h3>Facutly</h3>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="code" class="control-label col-sm-2"/>
                                <h:inputText value="#{ac.faculty.code}" class="form-control" style="margin: 5px" a:placeholder="faculty code"/>
                                <h:outputLabel value="name" class="control-label col-sm-2"/>
                                <h:inputText value="#{ac.faculty.name}" class="form-control" style="margin: 5px" a:placeholder="faculty name"/>
                                <h:commandButton value="save faculty" action="#{ac.saveFaculty()}" class="btn btn-success" style="margin-top: 8px"/>
                            </h:panelGrid>
                        </h:form>
                    </div>

                    <hr></hr>
                    <div class="col-xs-12">
                        <h:form class="form-horizontal">
                        <h3>Department</h3>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Faculty" class="control-label col-sm-2"/>
                            <h:selectOneMenu value="#{ac.facId}" class="form-control" style="margin: 5px">
                                <f:selectItem noSelectionOption="true" itemLabel="(select faculty)"/>
                                <f:selectItems value="#{ac.faculties}" var="p" itemValue="#{p.code}" itemLabel="#{p.name}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="code" class="control-label col-sm-2"/>
                            <h:inputText value="#{ac.department.code}" class="form-control" style="margin: 5px" a:placeholder="department code"/>
                            <h:outputLabel value="name" class="control-label col-sm-2"/>
                            <h:inputText value="#{ac.department.name}" class="form-control" style="margin: 5px" a:placeholder="department code"/>

                            <h:commandButton value="save department" action="#{ac.saveDepartment()}" class="btn btn-success" style="margin-top: 8px"/>
                        </h:panelGrid>
                    </h:form>
                    </div>
                </div>
            </div>
        </div>  

    </h:body>
</html>
