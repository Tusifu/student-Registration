<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>rejected List</title>
    </h:head>
    <h:body>
        <h:dataTable var="p" value="#{st.rejectedStudents}" >
                <h:column>
                    <f:facet name="header">firstName</f:facet>
                    <h:outputText value="#{p.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">lastName</f:facet>
                    <h:outputText value="#{p.lastName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Program</f:facet>
                    <h:outputText value="#{p.academicProgram}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">gender</f:facet>
                    <h:outputText value="#{p.gender}"/>
                </h:column>
              <h:column>
                    <f:facet name="header">MartialStatus</f:facet>
                    <h:outputText value="#{p.status}"/>
                </h:column>
              <h:column>
                    <f:facet name="header">province</f:facet>
                    <h:outputText value="#{p.district.province.name}"/>
                </h:column>
              <h:column>
                    <f:facet name="header">District</f:facet>
                    <h:outputText value="#{p.district.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Faculty</f:facet>
                    <h:outputText value="#{p.department.faculty.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Department</f:facet>
                    <h:outputText value="#{p.department.name}"/>
                </h:column> 
            </h:dataTable>
    </h:body>
</html>
